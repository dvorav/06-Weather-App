<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="jumbotron d-flex justify-content-center">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- Empty column for spacing-->
    <div class="row mr-4 ml-4">
      <!--   Search for city card -->
      <div class="card col-4">
        <div class="card-header">
          <h5>Search For A City</h5>
          <input type="text" id="cityValue" />
          <button class="btn btn-primary" id="searchBtn">Search</button>
          <button class="btn btn-success" id="saveBtn">Add To List</button>
        </div>
        <ul class="list-group list-group-flush"></ul>
      </div>
      <!-- Empty column for spacing-->
      <div class="col-1"></div>

      <!-- Current Weather -->
      <div class="card col-7">
        <div class="card-header" id="currentCity">City name</div>
        <div class="card-body">
          <p class="card-text" id="currentTemp">Temperature:</p>
          <p class="card-text" id="currentHumid">Humidity:</p>
          <p class="card-text" id="currentWind">Wind Speed:</p>
          <span class="card-text" id="currentUV">UV Index:</span>
        </div>
      </div>
    </div>

    <!-- 5 Day Forecast-->
    <h1 class="mt-5" id="head">5 Day Forecast</h1>
    <div class="card-group">
      <div class="card smallCard">
        <!-- Day 1 After-->
        <div class="card-body">
          <h5 class="card-title" id="day1">1 Day After</h5>
          <p id="temp1"></p>
          <p id="humid1"></p>
        </div>
      </div>
      <!--Day 2 After-->
      <div class="card smallCard">
        <div class="card-body">
          <h5 class="card-title" id="day2">2 Days After</h5>
          <p id="temp2"></p>
          <p id="humid2"></p>
        </div>
      </div>
      <!-- Day 3 After-->
      <div class="card smallCard">
        <div class="card-body">
          <h5 class="card-title" id="day3">3 Days After</h5>
          <p id="temp3"></p>
          <p id="humid3"></p>
        </div>
      </div>
      <!-- Day 4 After-->
      <div class="card smallCard">
        <div class="card-body">
          <h5 class="card-title" id="day4">4 Days After</h5>
          <p id="temp4"></p>
          <p id="humid4"></p>
        </div>
      </div>
      <!-- Day 5 After-->

      <div class="card smallCard">
        <div class="card-body">
          <h5 class="card-title" id="day5">5 Days After</h5>
          <p id="temp5"></p>
          <p id="humid5"></p>
        </div>
      </div>
    </div>
    <!-- Jquery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Other JS File-->
    <script src="assets/moment.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
